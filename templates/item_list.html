{% extends "base.html" %}

{% block content %}
  <h1>Список товаров</h1>

  <p>
    {% for category in categories %}
      <a class="btn btn-outline-dark" action="" href="/catalog/items?category={{ category.id }}">
        {{ category.name }}
      </a>
    {% endfor %}
  </p>

  <div class="row row-cols-2 row-cols-md-4 g-4">
    {% for item in items %}
    {% include "includes/item_card.html" %}
    {% endfor %}
  </div>
{% endblock %}
